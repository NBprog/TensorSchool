<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name = "keywords" content = "Tensor School, Fast API, Social Network">
		<meta name = "author" content = "NBprog">
		<title> Tensor School </title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

		<link rel="stylesheet" href="./styles/classmates.css">
		<link rel="stylesheet" href="./styles/normalize.css">
		<link rel="stylesheet" href="./styles/input_window.css">
		<link rel="shortcut icon" href='./img/Tensor_image.png' type="image/png">
		<script src= "./scripts/main.js" defer></script>	
	</head>

	<body>
		<header class = "header">
			<div class = "header__container">
				<img src = './img/Tensor_image.png' alt = "Tenzor logo" class = "header__icon">
				<h1 class = "header__title"> <nobr>TENSOR SCHOOL</nobr></h1>
			</div>
		</header>
		<section class = "body__content__left">
			<button id = "button_add" class = "body__container__add">
				<img src = './img/plus.png' alt = "Add Image" class = "body__image__add">
				<div class = "body__text__add">
					<p> Add a student</p>
				</div>
			</button>
			<template id = "studentsTemplate">
				<div class = "body__item__frame">
					<a href="#">
						<img src="" alt = "Avatar student" class = "body__student__avatar">
					</a>
					<div class = "body__text__area"> 
						<div class = "body__text__container" > 
							<p class = "body__name__student"> <nobr id = "name"></nobr></p>
							<div class = "body__student__info">
								<p class = "body__student__university"> <nobr id = "university"></nobr></p>
								<p class = "body__student__sity"> <nobr id = "sity"></nobr></p>
							</div>
						</div>
					</div>
					<div class = "body__press__area">
						<div class = body__delete__container>
							<a href="#">
								<img src = './img/delete.png' alt = "Button delete" class = "body__delete">
							</a>
						</div>
					</div>
				</div>
			</template>
		</section>
		<section class = "body__content__right">

		</section>
		<form id = "form_student" class = "body__window__input popup__hidden"> 
			<div class = "body__window__header">
				<div class = "body__window__title">
					Редактирование информации о студенте
				</div>
			</div>
			<div class = "body__window__container">
				<div class="body__window__container__names">
					<div class ="body__window__title__name">
						<p class = "body__window__title__name__text"> Имя </p>
					</div>
					<div class ="body__window__title__name">
						<p class = "body__window__title__name__text"> Фамилия </p>
					</div>
					<div class ="body__window__title__name">
						<p class = "body__window__title__name__text"> Университет </p>
					</div>
					<div class ="body__window__title__name">
						<p class = "body__window__title__name__text"> Город</p>
					</div>
					<div class ="body__window__title__name">
						<p class = "body__window__title__name__text"> Фотография </p>
					</div>
				</div>
				<div class = "body__window__container__input__text">
					<input name = "name" id = "input_name" type="text" class = "body__window__input__text">
					<input name = "surname" id = "input_surname" type="text" class = "body__window__input__text">
					<input name = "university" id = "input_university" type="text" class = "body__window__input__text">
					<input name = "sity" id = "input_sity" type="text" class = "body__window__input__text">
					<input name = "url" id="input_img" type ="text" class = "body__window__input__text">
				</div>
			</div>
			<div class = "body__window__section__buttons">
				<button id = "button_cancel" class = "body__window__button__cancel">
					<div class = "body__window__button__cancel__text">
						Отмена 
					</div>
				</button>
				<button id = "button_OK" type="submit" class = "body__window__button__OK">
					<div class = "body__window__button__OK__text">
						ОК
					</div>
				</button>
			</div>

		</form>
	</body>

</html>
